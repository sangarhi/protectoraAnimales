<head th:replace="~{base::header(activeUrl='refugio')}"></head>



<section>
	<table class="styled-table center">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nº Refugio</th>
				<th>Tamaño</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${refugio.id}"></td>
				<td th:text="${refugio.numero}"></td>
				<td th:text="${refugio.tamanio}"></td>

			</tr>
		</tbody>
	</table>
</section>

<section>
		<h1>Modificar Refugio</h1>
		<div class="card">

			<form class="card-form" th:action="@{/refugio/} + ${refugio.id} "
				method="post" th:object="${refugio}">
				<div class="input">
					<input type="text" class="input-field" id="numero"
						th:field="*{numero}" required /> <label class="input-label"
						for="numero">Número</label>
				</div>
				<div class="input">
					<input type="text" class="input-field" id="tamanio"
						th:field="*{tamanio}" required /> <label class="input-label"
						for="tamanio">Tamaño</label>
				</div>
				
				<div class="action">
					<button class="action-button" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</section>
