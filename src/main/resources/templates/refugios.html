<header th:replace="~{base::header(activeUrl='refugio')}"></header>

<section>
		<h1>Refugios</h1>
		<table class="styled-table center">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nº Refugio</th>
					<th>Tamaño</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="elemento:${listado}">
					<td th:text="${elemento.id}"></td>
					<td th:text="${elemento.numero}"></td>
					<td th:text="${elemento.tamanio}"></td>
					<td><a th:href="@{/refugio/} + ${elemento.id}"><i
							class="icon fas fa-search" style="color: #09BFE3"></i></a><a
						th:href="@{/refugio/r/} + ${elemento.id}" onclick="return confirm('¿Esta seguro de eliminar el registro?');"><i
							class="icon fas fa-trash-alt" style="color: #F50033"></i></a></td>
				</tr>
			</tbody>
		</table>
	</section>
	
	<section>
		<h1>Añadir Nuevo Refugio</h1>
		<div class="card">

			<form class="card-form" th:action="@{/refugio/} " th:object="${refugio}" method="post">
				<div class="input">
					<input type="text" class="input-field" id="numero" th:field="*{numero}"
						required /> <label class="input-label" for="numero">Nº Refugio</label>
				</div>
				<div class="input">
					<input type="text" class="input-field" id="tamanio" th:field="*{tamanio}"
						required /> <label class="input-label" for="tamanio">Tamaño m<sup>2</sup></label>
				</div>
				<div class="error" th:if="${#fields.hasErrors('tamanio')}" th:errors="*{tamanio}"></div>
				
				<div class="action">
					<button class="action-button" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</section>
