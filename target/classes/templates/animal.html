<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<title>Protectora Animales</title>
</head>
<body>
	<nav>
		<div class="logo">
			<img th:src="@{/images/logo.PNG}">
		</div>
		<ul>
			<li><a th:href="@{/}">Inicio</a></li>
			<li><a class="active" th:href="@{/animal}">Animales</a></li>
			<li><a th:href="@{/raza}">Razas</a></li>
			<li><a href="#">Refugios</a></li>
		</ul>
	</nav>

	<div class="hero-image">
		<div class="hero-text">
			<span>ADOPTA</span>
			<p>No compres</p>
		</div>
	</div>

	

	<section>
		<table class="styled-table center">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Género</th>
					<th>Raza</th>
					<th>Nº Refugio</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${animal.id}"></td>
					<td th:text="${animal.nombre}"></td>
					<td th:text="${animal.genero}"></td>
					<td th:text="${animal.raza.nombre}"></td>
					<td th:text="${animal.refugio.numero}"></td>
				</tr>
			</tbody>
		</table>
	</section>

	<section>
		<h1>Modificar Animal</h1>
		<div class="card">

			<form class="card-form" th:action="@{/animal/} + ${animal.id} "
				method="post" th:object="${animal}">
				<div class="input">
					<input type="text" class="input-field" id="nombre"
						th:field="*{nombre}" required /> <label class="input-label"
						for="nombre">Nombre</label>
				</div>
				<select th:field="*{genero}" id="genero" name="genero" required>
					<option
						th:each="genero:${T(com.proyecto.protectora.common.Genero).values()}"
						th:value="${genero}" th:text="${genero}"></option>
				</select> <select id="raza" th:field="*{raza}" name="raza" required>
					<option th:each="raza:${razas}" th:value="${raza.id}"
						th:text="${raza.nombre}"></option>
				</select> <select id="refugio" th:field="*{refugio}" name="refugio" required>
					<option th:each="refugio:${refugios}" th:value="${refugio.id}"
						th:text="${refugio.numero}"></option>
				</select>
				<div class="action">
					<button class="action-button" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</section>
	<script defer
		src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
		integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
		crossorigin="anonymous"></script>
</body>
</html>
