<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<script defer
	src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.15.4/js/v4-shims.js"></script>
<title>Protectora Animales</title>
</head>
<body>
	<header th:replace="base :: header"></header>

	<section>
		<table class="styled-table center">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Género</th>
					<th>Nº Refugio</th>
					<th>Raza</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="elemento:${listado}">
					<td th:text="${elemento.id}"></td>
					<td th:text="${elemento.nombre}"></td>
					<td th:text="${elemento.genero}"></td>
				</tr>
			</tbody>
		</table>
	</section>
	<section class="flex-container center">
		<a class="link-page" th:href="@{/refugio}">
		<i class="fas fa-warehouse fa-3x"></i>
		<span class="link-descr">Refugio</span></a> 
		<a class="link-page" th:href="@{/raza}">
		<i class="fas fa-paw fa-3x"></i>
		<span class="link-descr">Raza</span></a> 
		<a class="link-page" th:href="@{/animal}">
		<i class="fas fa-dog fa-3x"></i>
		<span class="link-descr">Animal</span></a>
	</section>
</body>
</html>
